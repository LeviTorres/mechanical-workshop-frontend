<div
    style="width: 322px;height: 100vh;background-color: var(--darken-gray-jb);display: flex;flex-direction: column;justify-content: space-between;">
    <div>
        <div class="text-center">
            <h1 class="h1-white">Taller JB</h1>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center;width: 100%;">
            <div routerLinkActive="active" *ngFor="let item of menuItems" routerLink="{{item.url}}"
                style="padding-top: 10px;padding-bottom: 10px;cursor: pointer;width: 100%;padding-left: 20px;">
                <i class="{{item.icon}}" style="color: white;margin-right: 10px;font-size: 25px;"></i>
                <span class="title2-white">{{item.name}}</span>
            </div>
        </div>
    </div>
    <div
        style="display: flex; align-items: center; padding-top: 10px;padding-bottom: 30px;cursor: pointer;width: 100%;padding-left: 20px;">
        <i class="bi bi-power" style="color: white;margin-right: 10px;font-size: 25px;"></i>
        <span class="title2-white" (click)="onLogout()">Cerrar sesi√≥n</span>
    </div>
</div>
